    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <h2>Please make your selection</h2>

    <div>

    <img id='paper' src="./images/paper.png" alt="paper" sizes="" srcset="">
    <img id='scissors' src="./images/scissors.png" alt="scissors" sizes="" srcset="">
    </div>
    <div id='gamedesc'>

    </div>

        <div>You: <span id='playerscore'>0</span></div>
